<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Primary Meta Tags -->
    <title>SocialCards</title>
    <meta name="title" content="SocialCards" />
    <meta name="description" content="Online cards" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://socialcards.com/" />
    <meta property="og:title" content="SocialCards" />
    <meta property="og:description" content="Online cards" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://socialcards.com/" />
    <meta property="twitter:title" content="SocialCards" />
    <meta property="twitter:description" content="Online cards" />
  </head>
  <body>
    <main id="main"></main>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
  </body>
</html>
